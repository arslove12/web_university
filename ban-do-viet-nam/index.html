<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bản đồ Việt Nam (Hiển thị tên tỉnh khi rê chuột)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
    .province-label {
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      border: 1px solid #888;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    const VN_CENTER = [16.0, 107.5];
    map.setView(VN_CENTER, 6);

    // Hàm tạo màu pastel ngẫu nhiên
    function getRandomPastelColor() {
      const r = Math.round((Math.random() * 127) + 127);
      const g = Math.round((Math.random() * 127) + 127);
      const b = Math.round((Math.random() * 127) + 127);
      return `rgb(${r},${g},${b})`;
    }

    // Biến để lưu label đang hiển thị
    let activeLabel = null;

    // Nạp dữ liệu GeoJSON ranh giới tỉnh
    fetch("vietnam_provinces.geojson")
      .then(res => res.json())
      .then(geojson => {
        const provincesLayer = L.geoJSON(geojson, {
          style: feature => ({
            color: "#555",
            weight: 1,
            fillColor: getRandomPastelColor(),
            fillOpacity: 0.7
          }),
          onEachFeature: (feature, layer) => {
            const name = feature.properties.shapeName || "Không rõ";

            // Khi rê chuột vào tỉnh
            layer.on('mouseover', function (e) {
              const center = layer.getBounds().getCenter();
              if (activeLabel) map.removeLayer(activeLabel);
              activeLabel = L.marker(center, {
                icon: L.divIcon({
                  className: 'province-label',
                  html: name
                })
              }).addTo(map);
              layer.setStyle({ weight: 2, color: "#000" });
            });

            // Khi rời chuột khỏi tỉnh
            layer.on('mouseout', function (e) {
              if (activeLabel) {
                map.removeLayer(activeLabel);
                activeLabel = null;
              }
              layer.setStyle({ weight: 1, color: "#555" });
            });
          }
        }).addTo(map);

        map.fitBounds(provincesLayer.getBounds());
        map.setMaxBounds(provincesLayer.getBounds());
      });

    // Marker mẫu
    const cities = [
      { name: "Hà Nội", coords: [21.0285, 105.8542] },
      { name: "Hải Phòng", coords: [20.8449, 106.6881] },
      { name: "Thanh Hóa", coords: [19.8075, 105.7769] }
    ];

    cities.forEach(city => {
      L.marker(city.coords)
        .bindPopup(`<b>${city.name}</b>`)
        .addTo(map);
    });
  </script>
</body>
</html>
